<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Feedback form on Github Volkoviysash</title>
    <link rel="stylesheet" href="style.css" />
    </head>
  <body>
    <div class="container">
      <header>
        <h1 id="title" class="text-center">feedback form on Github Volkoviysash</h1>
        <p id="description" class="description text-center">Thank you for taking the time to help me improve myself</p>
      </header>      
        <form id="survey-form">
          <div class="form-group">
            <label id="name-label" for="name">Name</label>
            <input  class="form-control" id="name" name="name" type="text" placeholder="Enter your name" required />
          </div>
          <div class="form-group">
            <label id="email-label" for="email">Email</label>
            <input  class="form-control" id="email" name="email" type="email" placeholder="Enter your Email" required />
          </div>
          <div class="form-group">
            <label id="name-label">Age</label>
            <input  class="form-control" id="age" name="age" type="number" min="10" max="99" placeholder="Enter your age" required />
          </div>
          <div class="form-group">         
            <label> Which option best describes your current role?</label>
            <select class="form-control" id="dropdown" name="referrer">
              <option value="">Select current role</option>
              <option value="1">employer</option>
              <option value="2">HR-manager</option>
              <option value="3">Team leader</option>
              <option value="4">Other</option>
            </select>
          </div>
          <div class="form-group">
            <p>Would you recommend my profile?</p>                      
            <label for="user-recommend">
              <input class="input-radio" name="user-recommend" value="definetly" type="radio">
              Definetly
            </label>
            <label for="like">
              <input class="input-radio" name="user-recommend" value="Maybe" type="radio">
              Maybe
            </label>
            <label for="user-recommend">
              <input class="input-radio" name="user-recommend" value="Not-sure" type="radio">
              Not sure
            </label>            
          </div>             
          <div class="form-group">
            <p>What is your favorite feature of my skills?</p>
            <select id="most-like" name="mostLike" class="form-control" required="">
              <option disabled="" selected="" value="">Select an option</option>
              <option value="challenges">Soft-skills</option>
              <option value="projects">Hard-skills</option>
              <option value="community">Communication skills</option>
              <option value="openSource">Other</option>
            </select>
          </div> 
          <div class="form-group">
            <p>
              What would you like to see improved? (Check all that apply)
            </p>
  
            <label><input name="prefer" value="front-end-projects" type="checkbox" class="input-checkbox">Front-end Projects</label>
            <label>
              <input name="prefer" value="back-end-projects" type="checkbox" class="input-checkbox">Back-end Projects</label>
            <label><input name="prefer" value="data-visualization" type="checkbox" class="input-checkbox">Data Visualization</label>
            <label><input name="prefer" value="challenges" type="checkbox" class="input-checkbox">Challenges</label>
            <label><input name="prefer" value="open-source-community" type="checkbox" class="input-checkbox">Open Source Community</label>
            <label><input name="prefer" value="gitter-help-rooms" type="checkbox" class="input-checkbox">Gitter help rooms</label>
            <label><input name="prefer" value="videos" type="checkbox" class="input-checkbox">Videos</label>
            <label><input name="prefer" value="city-meetups" type="checkbox" class="input-checkbox">City Meetups</label>
            <label><input name="prefer" value="wiki" type="checkbox" class="input-checkbox">Wiki</label>
            <label><input name="prefer" value="forum" type="checkbox" class="input-checkbox">Forum</label>
            <label><input name="prefer" value="additional-courses" type="checkbox" class="input-checkbox">Additional Courses</label>
          </div>
          <div class="form-group">
            <p>Any comments or suggestions?</p>
            <textarea id="comments" class="input-textarea" name="comment" placeholder="Enter your comment here..."></textarea>
          </div>
          <div class="form-group">
            <button type="submit" id="submit" class="submit-button">
              Submit
            </button>
          </div>
        </form>      
    </div>
  </body>
</html>
